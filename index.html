<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div id="main">
        <div id="home">
            <h1>HOME</h1>
            <div id="home-screen">0</div>
                <div class="increaser">
                    <button class="increase-one" onclick="add1Home()">+1</button>
                    <button class="increase-two" onclick="add2Home()">+2</button>
                    <button class="increase-three" onclick="add3Home()">+3</button>
                </div>
        </div>


        <div id="guest">
            <h1>GUEST</h1>
            <div id="guest-screen">0</div>
                <div class="increaser">
                    <button class="increase-one" onclick="add1Guest()">+1</button>
                    <button class="increase-two" onclick="add2Guest()">+2</button>
                    <button class="increase-three" onclick="add3Guest()">+3</button>
                </div>
        </div>
    </div>
    <button id="reset" onclick="reset()">New Game</button>
    <script src="index.js"></script>
</body>
</html>
